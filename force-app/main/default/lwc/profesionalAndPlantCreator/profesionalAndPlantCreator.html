<template>
    <lightning-card title="Create professional and pacient">
        <div class="slds-var-m-around_x-small">
            <lightning-input
            label="Profesional Name"
            value={profesionalName}
            onchange={handleProfesionalNameChange}
            ></lightning-input>
            <lightning-input
            label="Profesional Schedule"
            value={profesionalSchedule}
            onchange={handleProfesionalScheduleChange}
            ></lightning-input>
            <lightning-input
            label="Pacient Name"
            value={pacientName}
            onchange={handlePacientNameChange}
            ></lightning-input>
        </div>
        <lightning-button
            onclick={handleButtonClick}
            label="Create professional and pacient"
            class="slds-var-m-left_xx-small"
        ></lightning-button>
    </lightning-card>
</template>
